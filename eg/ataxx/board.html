<html>
  <head>
    <title>ATAXX!!</title>
    <style>
      
      .board td,
      .board th {
        border: 1px solid #888;
      }

      .board td {
        width: 75px;
        height: 75px;
      }

      .board img {
        width: 70px;
        border: 0;
      }

      .board {
        float: left;
        border: 1px solid black;
      }

.board a {
  display: block;
  height: 100%;
  width: 100%;
}

.board a:hover {
  background-color: #ccc;
}
        
    </style>
  </head>
  <body>

    <div class="board">
      <table cellpadding=0 cellspacing=0>
        <tr>
          <th>&nbsp;</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
        </tr>
        [* for $i (0..6) { *]
          <tr>
            <th>[+ $i+1 +]</th>
            [* for $j (0..6) { *]
              <td><a href="?x=[+$j+]&y=[+$i+]">
                [* if($board->[$j][$i] eq 'R') { *]
                  <img src="blue-red-flip.gif">
                [* } elsif($board->[$j][$i] eq 'B') { *]
                  <img src="red-blue-flip.gif">
                [* } *]
              </a></td>
            [* } *]
          </tr>
        [* } *]
      </table>
    </div>

    <h2>Status</h2>
    <b>Current Player: Blue</b>
    <br>
    <b>Score:</b> Red 2, Blue 2
  </body>
</html>
